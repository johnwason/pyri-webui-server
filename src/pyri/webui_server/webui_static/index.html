<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="https://robotraconteur.github.io/robotraconteur_pyodide/pyodide.js"></script>        
    </head>
    <body>
        <script>
        
            async function run_webui(){
                await languagePluginLoader;
                await pyodide.loadPackage(["numpy","micropip"]);
                const response = await fetch("webui_main.py", {cache: "no-store"});
                const webui_main_py = await response.text();
                pyodide.runPython(webui_main_py)
            }
            run_webui();
        </script>
        <h1>WebUI Homepage</h1>
    </body>
</html>
