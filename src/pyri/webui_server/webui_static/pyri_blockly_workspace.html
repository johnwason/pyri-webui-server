<html>
    <head>
        <meta charset="utf-8"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
        <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-light-theme.css" />
        <script src="https://unpkg.com/blockly/blockly.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <table id="table_BlocklyWorkspace"   > <!-- border="1" -->
            <tr> 
                <td id="blocklyArea">
                    <div id="blocklyDiv"></div> 

                    <!-- Blockly Structure of the toolbox -->
                    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" >
                        <category name="Logic" colour="%{BKY_LOGIC_HUE}">
                            <category name="If">
                                <block type="controls_if"></block>
                                <block type="controls_if">
                                    <mutation else="1"></mutation>
                                </block>
                                <block type="controls_if">
                                    <mutation elseif="1" else="1"></mutation>
                                </block>
                            </category>
                            <category name="Boolean" colour="%{BKY_LOGIC_HUE}">
                                <block type="logic_compare"></block>
                                <block type="logic_operation"></block>
                                <block type="logic_negate"></block>
                                <block type="logic_boolean"></block>
                                <block type="logic_null"></block>
                                <block type="logic_ternary"></block>
                            </category>
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Loops" colour="%{BKY_LOOPS_HUE}">
                            <block type="controls_repeat_ext">
                                <value name="TIMES">
                                    <block type="math_number">
                                        <field name="NUM">10</field>
                                    </block>
                                </value>
                            </block>
                            <block type="controls_whileUntil"></block>
                            <block type="controls_for">
                                <field name="VAR">i</field>
                                <value name="FROM">
                                    <block type="math_number">
                                        <field name="NUM">1</field>
                                    </block>
                                </value>
                                <value name="TO">
                                    <block type="math_number">
                                        <field name="NUM">10</field>
                                    </block>
                                </value>
                                <value name="BY">
                                    <block type="math_number">
                                        <field name="NUM">1</field>
                                    </block>
                                </value>
                            </block>
                            <block type="controls_forEach"></block>
                            <block type="controls_flow_statements"></block>
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Math" colour="%{BKY_MATH_HUE}">
                            <block type="math_number">
                                <field name="NUM">123</field>
                            </block>
                            <block type="math_arithmetic"></block>
                            <block type="math_single"></block>
                            <block type="math_trig"></block>
                            <block type="math_constant"></block>
                            <block type="math_number_property"></block>
                            <block type="math_round"></block>
                            <block type="math_on_list"></block>
                            <block type="math_modulo"></block>
                            <block type="math_constrain">
                                <value name="LOW">
                                    <block type="math_number">
                                        <field name="NUM">1</field>
                                    </block>
                                </value>
                                <value name="HIGH">
                                    <block type="math_number">
                                        <field name="NUM">100</field>
                                    </block>
                                </value>
                            </block>
                            <block type="math_random_int">
                                <value name="FROM">
                                    <block type="math_number">
                                        <field name="NUM">1</field>
                                    </block>
                                </value>
                                <value name="TO">
                                    <block type="math_number">
                                        <field name="NUM">100</field>
                                    </block>
                                </value>
                            </block>
                            <block type="math_random_float"></block>
                            <block type="math_atan2"></block>
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Lists" colour="%{BKY_LISTS_HUE}">
                            <block type="lists_create_empty"></block>
                            <block type="lists_create_with"></block>
                            <block type="lists_repeat">
                                <value name="NUM">
                                    <block type="math_number">
                                        <field name="NUM">5</field>
                                    </block>
                                </value>
                            </block>
                            <block type="lists_length"></block>
                            <block type="lists_isEmpty"></block>
                            <block type="lists_indexOf"></block>
                            <block type="lists_getIndex"></block>
                            <block type="lists_setIndex"></block>
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Text" colour="%{BKY_TEXTS_HUE}">
                            <block type="text"></block>
                            <block type="text_length"></block>
                            <block type="text_print"></block>
                            <!-- <block type="print_div"></block> -->
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <sep></sep>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}">
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Functions" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}">
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <sep></sep>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Robot" colour="0">
                            <category name="JointSpaceJog">
                                <block type="robot_jog_joint_not_relative">
                                    <value name="DEGREE">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                </block>
                                <block type="robot_jog_joint_relative">
                                    <value name="DEGREE">
                                        <block type="math_number">
                                            <field name="NUM">5</field>
                                        </block>
                                    </value>
                                </block>
                                <block type="robot_jog_joints_not_relative">
                                    <value name="DEGREE_1">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_2">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_3">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_4">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_5">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_6">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_7">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                </block>
                                <block type="robot_jog_joints_relative">
                                    <value name="DEGREE_1">
                                        <block type="math_number">
                                            <field name="NUM">10</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_2">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_3">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_4">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_5">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_6">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                    <value name="DEGREE_7">
                                        <block type="math_number">
                                            <field name="NUM">0</field>
                                        </block>
                                    </value>
                                </block>
                            </category>
                            <category name="CartesianSpaceJog">
                                <block type="robot_jog_cartesian_not_relative">
                                    <value name="POSITION">
                                        <block type="utils_position">
                                            <value name="X">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="Y">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="Z">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                        </block>
                                    </value>
                                    <value name="ORIENTATION">
                                        <block type="utils_orientation">
                                            <value name="TX">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="TY">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="TZ">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                        </block>
                                    </value>
                                </block>
                                <block type="robot_jog_cartesian_relative">
                                    <value name="POSITION">
                                        <block type="utils_position">
                                            <value name="X">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="Y">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="Z">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                        </block>
                                    </value>
                                    <value name="ORIENTATION">
                                        <block type="utils_orientation">
                                            <value name="TX">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="TY">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                            <value name="TZ">
                                                <block type="math_number">
                                                    <field name="NUM">0</field>
                                                </block>
                                            </value>
                                        </block>
                                    </value>
                                </block>
                            </category>
                            <block type="robot_wait"></block>
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <sep></sep>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Camera" colour="180">
                            <block type="camera_get_object_pose_z_required">
                                <value name="Z_DISTANCE">
                                    <block type="math_number">
                                        <field name="NUM">1.0</field>
                                    </block>
                                </value>
                            </block>
                            <block type="camera_get_object_pose_z_not_required">
                                
                            </block>
                            <block type="camera_transform_pose_to_robot">
                                
                            </block>
                        </category>   
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <sep></sep>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Utilities" colour="200">
                            <block type="utils_position">
                                <value name="X">
                                    <block type="math_number">
                                        <field name="NUM">0</field>
                                    </block>
                                </value>
                                <value name="Y">
                                    <block type="math_number">
                                        <field name="NUM">0</field>
                                    </block>
                                </value>
                                <value name="Z">
                                    <block type="math_number">
                                        <field name="NUM">0</field>
                                    </block>
                                </value>
                            </block>
                            <block type="utils_orientation">
                                <value name="TX">
                                    <block type="math_number">
                                        <field name="NUM">0</field>
                                    </block>
                                </value>
                                <value name="TY">
                                    <block type="math_number">
                                        <field name="NUM">0</field>
                                    </block>
                                </value>
                                <value name="TZ">
                                    <block type="math_number">
                                        <field name="NUM">0</field>
                                    </block>
                                </value>
                            </block>
                            <block type="utils_pose_from_position_n_orientation">
                                <value name="POSITION">
                                    <block type="utils_position">
                                        <value name="X">
                                            <block type="math_number">
                                                <field name="NUM">0</field>
                                            </block>
                                        </value>
                                        <value name="Y">
                                            <block type="math_number">
                                                <field name="NUM">0</field>
                                            </block>
                                        </value>
                                        <value name="Z">
                                            <block type="math_number">
                                                <field name="NUM">0</field>
                                            </block>
                                        </value>
                                    </block>
                                </value>
                                <value name="ORIENTATION">
                                    <block type="utils_orientation">
                                        <value name="TX">
                                            <block type="math_number">
                                                <field name="NUM">0</field>
                                            </block>
                                        </value>
                                        <value name="TY">
                                            <block type="math_number">
                                                <field name="NUM">0</field>
                                            </block>
                                        </value>
                                        <value name="TZ">
                                            <block type="math_number">
                                                <field name="NUM">0</field>
                                            </block>
                                        </value>
                                    </block>
                                </value>
                            </block>
                            <block type="utils_position_in_pose">
                                
                            </block>
                            <block type="utils_orientation_in_pose">
                                
                            </block>
                            <block type="utils_arithmetic">
                                
                            </block>
                        </category>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <sep></sep>
                        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
                        <category name="Tools" colour="60">
                            <block type="tool_gripper">
                            </block>
                            <block type="tool_link_attacher">
                            </block>
                        </category> 
                    </xml>
                </td>          
            </tr>
        </table>

        <!-- Blockly JS -->
        <script type="text/javascript" src="./pyri_blockly_workspace.js"></script>
    </body>


</html>
